<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Electron boilerplate</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Language cards</h1>
            <div id="test"></div>
        </header>
        <section class="main">
            <webview id="foo" src="http://www.apple.com" style="display:inline-flex; width:90%; height:900px"></webview>
        </section>
        <footer></footer>
    </div>
</body>

<script>
    onload = () => {
        const webview = document.getElementById('foo')
        const indicator = document.getElementById('test')

        const loadstart = () => {
            indicator.innerText = 'loading...'
        }

        const loadstop = () => {
            indicator.innerText = ''
        }

        webview.addEventListener('did-start-loading', loadstart)
        webview.addEventListener('did-stop-loading', loadstop)
    }
</script>

</html>
